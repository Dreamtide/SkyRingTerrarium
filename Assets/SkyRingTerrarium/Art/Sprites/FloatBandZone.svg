<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 32" width="128" height="32">
  <defs>
    <linearGradient id="floatGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E1F5FE;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#B3E5FC;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#E1F5FE;stop-opacity:0.3" />
    </linearGradient>
    <pattern id="stars" patternUnits="userSpaceOnUse" width="16" height="16">
      <circle cx="4" cy="4" r="1" fill="white" opacity="0.6"/>
      <circle cx="12" cy="12" r="0.5" fill="white" opacity="0.4"/>
    </pattern>
  </defs>
  <rect width="128" height="32" fill="url(#floatGrad)"/>
  <rect width="128" height="32" fill="url(#stars)"/>
  <!-- Floating particles hint -->
  <circle cx="20" cy="16" r="2" fill="white" opacity="0.5"/>
  <circle cx="60" cy="10" r="1.5" fill="white" opacity="0.4"/>
  <circle cx="100" cy="20" r="2" fill="white" opacity="0.5"/>
</svg>